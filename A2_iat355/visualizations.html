<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kuan | Visualizations</title>
  <meta name="description" content="SVG visualization portfolio by me." />
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
  <script defer src="vis.js"></script>
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">
      <div>
        <p class="site-title">Visualizations</p>
        <p class="site-subtitle">SVG created with JavaScript</p>
      </div>

      <nav aria-label="Primary">
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="#viz">Bar Chart</a></li>
          <li><a href="#art">SVG Art</a></li>
        </ul>
      </nav>

      <button class="btn" id="themeBtn" type="button" aria-pressed="false">
        Toggle theme
      </button>
    </div>
  </header>

  <main id="main">
    <section class="section container" id="viz">
      <h1>Bar Chart</h1>
      <p class="muted">
        A simple bar chart showing how I spend time on my interests (approx. hours per week).
        
      </p>

      <div class="card">
        <svg id="chart" viewBox="0 0 800 420" role="img" aria-label="Bar chart of weekly interests"></svg>
        <p class="muted small">Hover a bar to see its value.</p>
      </div>
    </section>

    <section class="section container" id="art">
  <h2>SVG Art</h2>

  <div class="card">
    <svg id="artSvg" viewBox="0 0 800 420" role="img" aria-label="SVG character drawing"></svg>
  </div>
</section>
  </main>

 
</body>
</html>
